name: Build Jetsnack APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew :Jetsnack:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jetsnack-APK
          path: Jetsnack/build/outputs/apk/debug/*.apk
